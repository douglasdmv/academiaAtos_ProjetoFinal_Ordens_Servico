<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="../static/script/main.js"></script>
    <title>Ordens de Serviço</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Sistema O.S.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/produto/cadastro">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/prestador/cadastro">Prestador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/processo/cadastro">Processo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tamanho/cadastro">Tamanho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="p-3 mb-2 bg-body rounded-3">
        <div class="container-fluid px-5">
            <h1>Ordens de Serviço Adicionadas</h1>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Emissão</th>
                    <th scope="col">Processo</th>
                    <th scope="col">Prestador</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="ordens : ${ordensList}">
                    <td th:text="${ordens.idOrdem}"></td>
                    <td th:text="${ordens.dataEmissao}"></td>
                    <td th:text="${ordens.processoModel.processo}"></td>
                    <td th:text="${ordens.prestadorModel.nome}"></td>
                    <td th:text="${ordens.produtoModel.descricao}"></td>
                    <td th:text="${ordens.quantidade}"></td>
                    <td th:text="${ordens.situacao}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{buscar-ordem-servico/{id}(id=${ordens.idOrdem})}">Finalizar</a>
                        <a class="btn btn-danger" th:href="@{deletar-ordem-servico/{id}(id=${ordens.idOrdem})}">Excluir</a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</main>

<script type="text/javascript">



</script>

<footer>
    <p style="text-align: center">Ordem de Serviço - Douglas Viegas</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
