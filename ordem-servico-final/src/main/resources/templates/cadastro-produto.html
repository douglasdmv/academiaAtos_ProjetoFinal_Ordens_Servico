<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script defer src="../static/script/main.js"></script>
    <title>Ordens de Serviço</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand bg-light fw-bold">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Sistema O.S.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/produto/cadastro">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/prestador/cadastro">Prestador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/processo/cadastro">Processo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/tamanho/cadastro">Tamanho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/logout">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="bg-body rounded-3" style="margin:100px">
        <div class="container-fluid px-5">
            <h1>Cadastrar Produto</h1>
            <form action="" id="formCadastroProduto">
                <div class="mb-3">
                    <label for="produtoId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="produtoId" readonly="readonly" style="background: #EEE">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Insira a descricao do produto">
                </div>
                <div class="mb-3">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor" placeholder="Insira a cor do produto">
                </div>
                <div class="mb-1">
                    <label for="tamanhoId" class="form-label">Tamanho</label>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="tamanhoId" placeholder="Adicione o tamanho do produto"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-bs-toggle="modal" data-bs-target="#tamanhoModal">Selecionar</button>
                    <input type="text" class="form-control" id="tamanho" readonly="readonly" style="background: #EEE; margin-left: 50px">
                </div>
                <div class="mb-1">
                    <label class="form-label">Valores de Produção</label>
                </div>
                <div class="input-group mb-3">
                    <label for="corte" class="form-label" style="margin-right: 5px">Corte</label>
                    <input type="number" class="form-control" id="corte" placeholder="Valor do corte" style="margin-right: 50px">
                    <label for="costura" class="form-label" style="margin-right: 5px">Costura</label>
                    <input type="number" class="form-control" id="costura" placeholder="Valor da costura" style="margin-right: 50px">
                    <label for="lavanderia" class="form-label" style="margin-right: 5px">Lavanderia</label>
                    <input type="number" class="form-control" id="lavanderia" placeholder="Valor da lavagem">
                </div>

            </form>

            <button type="button" class="btn btn-primary" id="btn-salvar-produto" onclick="salvarProduto()">Salvar
            </button>
            <button type="button" class="btn btn-secondary"
                    onclick="document.getElementById('formCadastroProduto').reset();">Novo
            </button>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#produtoModal">
                Pesquisar
            </button>
        </div>
    </div>

    <div class="modal fade" id="produtoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de Produtos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="descricaoBusca" class="col-form-label">Informe o produto:</label>
                            <input type="text" class="form-control" id="descricaoBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarProduto()">Buscar</button>
                    </form>
                    <div style="height: 300px; overflow: scroll;">
                        <table class="table" id="tabelaProdutos">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Cor</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Deletar</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="tamanhoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Pesquisa de Tamanhos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="tamanhoBusca" class="col-form-label">Informe o tamanho:</label>
                            <input type="text" class="form-control" id="tamanhoBusca">
                        </div>
                        <button type="button" class="btn btn-success" onclick="pesquisarTamanho()">Buscar</button>
                    </form>
                    <div style="height: 300px; overflow: scroll;">
                        <table class="table" id="tabelaTamanhos">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Tamanho</th>
                                <th scope="col">Selecionar</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <p style="text-align: center">Ordem de Serviço - Douglas Viegas</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script type="text/javascript">

    function salvarProduto() {
        var produtoId = $("#produtoId").val();
        var descricao = $("#descricao").val();
        var cor = $("#cor").val();
        var tamanhoId = $("#tamanhoId").val();
        var tamanho = $("#tamanho").val();
        var corte = $("#corte").val();
        var costura = $("#costura").val();
        var lavanderia = $("#lavanderia").val();

        $.ajax({
            method: "POST",
            url: "salvar-produto",
            data: JSON.stringify({
                produtoId: produtoId,
                descricao: descricao,
                cor: cor,
                tamanhoModel : {
                    tamanhoId: tamanhoId,
                    tamanho: tamanho
                },
                valorModel : {
                    valorcorte: corte,
                    valorcostura: costura,
                    valorlavagem: lavanderia
                }
            }),
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                $("#produtoId").val(response.produtoId);
                alert("Produto salvo com sucesso!");
            }
        }).fail(function (xhr, status, errorThrown) {
            alert("Erro ao salvar produto: " + xhr.responseText);
        });
    }

    function pesquisarTamanho() {
        var tamanho = $('#tamanhoBusca').val();
        if (tamanho != null && tamanho.trim() != '') {
            $.ajax({
                method: "GET",
                url: "../tamanho/buscar-tamanho",
                data: "tamanho=" + tamanho,
                success: function (response) {
                    $('#tabelaTamanhos > tbody > tr').remove();
                    for (var i = 0; i < response.length; i++) {
                        $('#tabelaTamanhos > tbody').append('<tr id="' + response[i].tamanhoId + '"><td>' + response[i].tamanhoId + '</td><td>' + response[i].tamanho + '</td>' +
                            '<td><button type="button" class="btn btn-primary" onclick="escolherTamanho(' + response[i].tamanhoId + ')">Selecionar</button></td>');
                    }
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar tamanho: " + xhr.responseText);
            });
        }
    }

    function escolherTamanho(id) {
        var tamanho = $('#tamanhoBusca').val();

        if (tamanho != null && tamanho.trim() != '') {
            $.ajax({
                method: "GET",
                url: "../tamanho/buscar-tamanho-id",
                data: "tamanhoId=" + id,
                success: function (response) {
                    $("#tamanhoId").val(response.tamanhoId);
                    $("#tamanho").val(response.tamanho);

                    $('#tamanhoModal').modal('hide');
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar id do tamanho: " + xhr.responseText);
            });
        }
    }

    function pesquisarProduto() {
        var descricao = $('#descricaoBusca').val();

        if (descricao != null && descricao.trim() != '') {
            $.ajax({
                method: "GET",
                url: "buscar-produto",
                data: "descricao=" + descricao,
                success: function (response) {
                    $('#tabelaProdutos > tbody > tr').remove();
                    for (var i = 0; i < response.length; i++) {
                        $('#tabelaProdutos > tbody').append('<tr id="'+response[i].produtoId+'"><td>'+response[i].produtoId+'</td><td>'+response[i].descricao+'</td><td>'+response[i].cor+'</td>' +
                            '<td><button type="button" class="btn btn-primary" onclick="editarProduto('+response[i].produtoId+')">Ver</button></td>' +
                            '<td><button type="button" class="btn btn-danger" onclick="deletarProduto('+response[i].produtoId+')">Deletar</button></td></tr>');
                    }
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar produto: " + xhr.responseText);
            });
        }
    }

    function editarProduto(id) {
        var produto = $('#descricaoBusca').val();

        if (produto != null && produto.trim() != '') {
            $.ajax({
                method: "GET",
                url: "buscar-produto-id",
                data: "produtoId=" + id,
                success: function (response) {
                    $("#produtoId").val(response.produtoId);
                    $("#descricao").val(response.descricao);
                    $("#cor").val(response.cor);
                    $("#tamanhoId").val(response.tamanhoModel.tamanhoId);
                    $("#tamanho").val(response.tamanhoModel.tamanho);
                    $("#corte").val(response.valorModel.valorcorte);
                    $("#costura").val(response.valorModel.valorcostura);
                    $("#lavanderia").val(response.valorModel.valorlavagem);

                    $('#produtoModal').modal('hide');
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao buscar id do produto: " + xhr.responseText);
            });
        }
    }

    function deletarProduto(id) {
        if(confirm('Deseja realmente deletar?')) {
            $.ajax({
                method: "DELETE",
                url: "deletar-produto",
                data: "produtoId=" + id,
                success: function (response) {
                    $('#' + id).remove();
                    alert(response);
                }
            }).fail(function (xhr, status, errorThrown) {
                alert("Erro ao deletar produto: " + xhr.responseText);
            });
        }
    }

</script>

</body>
</html>
